<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dinero</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h2>Enviar dinero</h2>

        <form>
            <div class="form-group">
                <label for="buscar">Buscar en la agenda de transferencias: </label>
                <input type="text" class="form-control" id="buscar">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="submit" class="btn btn-primary" id="mostrar">Agregar nuevo contacto</button>
        </form>

        <!-- Form para ingresar contactos -->
        <form id="formbanco" class="mt-4 d-none">

            <div class="form-group">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido">
            </div>

            <div class="form-group">
                <label for="cbu">Número de CBU</label>
                <input type="text" class="form-control" id="cbu" placeholder="Número CBU">
            </div>

            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" placeholder="Alias">
            </div>

            <div class="form-group">
                <label for="banco">Nombre del banco</label>
                <input type="text" class="form-control" id="banco" placeholder="Banco">
            </div>

            <button type="submit" class="btn btn-success">
                Guardar
            </button>

        </form>

        <!-- Acá se despliega la lista de contactos creados -->
        <div id="listaContactos" class="mt-4"></div>

        <h5>Enviar dinero</h5>

        <!-- Tarnsferir dinero -->
        <select id="contactoSelect" class="form-select">
            <option value="">Selecciona un contacto</option>
        </select>

        <input type="number" id="montoEnviar" class="form-control mb-2" placeholder="Monto a enviar">

        <button type="button" id="btnEnviar" class="btn btn-warning">
            Enviar
        </button>

        <!-- Redireccion a menu -->
        <a href="./menu.html" class="btn btn-secondary" id="volverMenu">Menú principal</a>

        <br>
        <div id="alert-container"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="style.js"></script>
</body>

</html>
